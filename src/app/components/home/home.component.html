<div class="home-container">
  <div class="filters">
    <mat-form-field>
      <mat-label>Сортировка</mat-label>
      <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort">
        <mat-option value="name">Название</mat-option>
        <mat-option value="-released">Дата выхода</mat-option>
        <mat-option value="-added">Дата добавления</mat-option>
        <mat-option value="-created">Дата создания</mat-option>
        <mat-option value="-updated">Дата обновления</mat-option>
        <mat-option value="-rating">Рейтинг</mat-option>
        <mat-option value="metacritic">Оценка на метакритике</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="games-container">
    <div class="game">
      <div class="game-image-container">
        <img src="https://cdn.akamai.steamstatic.com/steam/apps/271590/capsule_616x353.jpg?t=1618856444"
             alt="image"
             class="game__image"
        />
      </div>
      <div class="game-description">
        <p class="game-name">Имя</p>
        <div class="game-platforms">
          <img src="" alt="platform" class="game__platform">
        </div>
      </div>
    </div>
  </div>
</div>
